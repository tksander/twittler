<!DOCTYPE html>
<html>
  <head>
    <script src="../jquery.js"></script>
    <script src="../data_generator.js"></script>
  </head>
  <body>
    <h1>Twittler</h1>
      <button class="button"> Refresh </button>

    <script>

      $(document).ready(function(){
        var $body = $('body');
        //$body.html(''); // Why is this line here?

        // populates page with 10 tweets
        var index = streams.users.mracus.length - 1;
        while(index >= 0){
          var tweet = streams.users.mracus[index];
          var $tweet = $('<div class="tweet"></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message + '  Time: ' + tweet.created_at);
          $tweet.appendTo($body);
          $("<a href='" + tweet.user + ".html'>" + tweet.user + "</a>").appendTo($body);
          index -= 1;
        }


      });

    </script>
  </body>
</html>
